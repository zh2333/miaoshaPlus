server.port=8090
mybatis.mapper-locations=classpath:mapping/*.xml

#DataSource
spring.datasource.name=miaosha
#解决乱码问题
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/miaosha?serverTimezone=UTC&useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/school?serverTimezone=UTC&useSSL=false&characterEncoding=UTF-8
#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#编码格式
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8