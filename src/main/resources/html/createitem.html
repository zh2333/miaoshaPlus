<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">创建商品</h3>
    <div class="form-group">
        <label class="control-label">商品名</label>
        <div>
            <input class="form-control" type="text" name="title" id="title" placeholder="商品名">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">商品描述</label>
        <div>
            <input class="form-control" type="text" name="description" id="description" placeholder="商品描述">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">价格</label>
        <div>
            <input class="form-control" type="text" name="price" id="price" placeholder="价格">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">图片</label>
        <div>
            <input class="form-control" type="text" name="imgUrl" id="imgUrl" placeholder="图片">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">库存</label>
        <div>
            <input class="form-control" type="text" name="stock" id="stock" placeholder="库存">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="create" type="submit">
            提交创建
        </button>
    </div>
</div>

</body>
<script>
    jQuery(document).ready(function () {
        //绑定otp的click时间用于向后端发送获取手机验证码的请求
        $("#create").on("click",function () {
            var title=$("#title").val();
            var description=$("#description").val();
            var price=$("#price").val();
            var imgUrl=$("#imgUrl").val();
            var stock=$("#stock").val();

            if(title==null||title==""){
                alert("商品名不能为空");
                return false;   //javascript冒泡传递事件的思想会传递到上一层post
            }
            if(description==null||description==""){
                alert("商品描述不能为空");
                return false;
            }
            if(price==null||price==""){
                alert("商品价格不能为空");
                return false;
            }
            if(imgUrl==null||imgUrl==""){
                alert("商品图片不能为空");
                return false;
            }
            if(stock==null||stock==""){
                alert("商品库存不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/item/create",
                data:{
                    "title":title,
                    "description":description,
                    "price":price,
                    "imgUrl":imgUrl,
                    "stock":stock
                },
                xhrFields:{
                    withCredentials:true
                },
                success:function (data) {
                    if(data.status=="success"){
                        alert("创建成功");
                    }else{
                        alert("创建失败，原因为"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("创建失败，原因为"+data.responseText);
                }
            });
            return false;
        });
    });
</script>
</html>
